{{ define "entries.html" }}

    {{ template "head" . }}

    {{ template "header" . }}

    <p><i>Thoughts, notes, config files and whatever else fits.</i></p>

    <ul class="blog-posts">
    {{range .Posts}}
        <li>
            <a href="{{.Url}}">{{.PublishDate}} | {{.Name}}</a>
        </li>
    {{end}}
    </ul>

    {{ template "footer" . }}

{{ end }}
